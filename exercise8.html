<html>
    <head>
        <meta charset="UTF-8" />
        <!-- IE Compatibility Meta -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- First Mobile Meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <style>
            ul li {background-color: red;display: inline-block;border: 1px solid #000;margin: 5px;width: 100px;height: 35px;text-align: center;}
            ul li:nth-last-child(odd){display: none;}
        </style>
    </head>
    <body>
        <h1>Hide even num from 1 to 10 !</h1>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
        <hr>
    </body>
</html>
