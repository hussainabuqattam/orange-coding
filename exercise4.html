<html>
    <head>
        <meta charset="UTF-8" />
        <!-- IE Compatibility Meta -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- First Mobile Meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <style>
            table tr td{
            border: 1px solid;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px 0px;
            margin: 10;
        }

        table {
            border-collapse: separate;
            border-spacing: 10px 10px;
        }
        </style>
    </head>
    <body>
        <h1>Table Styling</h1>
        <table>
            <tr>
                <td>Row 1,col 1</td>
                <td>Row 1,col 2</td>
                <td>Row 1,col 3</td>
            </tr>
            <tr>
                <td>Row 2,col 1</td>
                <td>Row 2,col 2</td>
                <td>Row 2,col 3</td>
            </tr>
        </table>
    </body>
</html>
